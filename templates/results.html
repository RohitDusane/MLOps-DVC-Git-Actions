<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .result-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .prediction {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c; /* Red for 'Risk' */
        }
        .probability {
            font-size: 20px;
            color: #2ecc71; /* Green for probability */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        <p class="prediction">The predicted default risk is: <strong>{{ prediction }}</strong></p>
        <p class="probability">Probability of Risk: <strong>{{ probability }}</strong></p>
        <a href="/">Go back</a>
    </div>
</body>
</html>
