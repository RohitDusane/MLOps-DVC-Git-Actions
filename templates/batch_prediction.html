<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Credit Risk Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <div class="bg-white shadow-md rounded-lg p-8 max-w-lg mx-auto">
            <h1 class="text-2xl font-bold mb-6 text-center">Batch Credit Risk Prediction</h1>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="csv_file" class="block text-sm font-medium text-gray-700">Upload CSV File</label>
                    <input type="file" id="csv_file" name="csv_file" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="flex justify-center mt-6">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
